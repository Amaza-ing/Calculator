<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A-Maza-ing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="contaner">

    </div>
    <header>
      <h1>A-Maza-ing Calculator</h1>
    </header>

    <div class="main">
        <table class="calculator">
          <tr class="display">
            <td><input type="text" name="display" id="display" value="0" readonly></td>
          </tr>
          <tr class="buttons">
            <td><button type="button" name="button-1" id="button-1" value="1"
                        class="number">1</button></td>
            <td><button type="button" name="button-2" id="button-2" value="2"
                        class="number">2</button></td>
            <td><button type="button" name="button-3" id="button-3" value="3"
                        class="number">3</button></td>
            <td><button type="button" name="button-add" id="button-add" value="+"
                        class="operator">+</button></td>
          </tr>
          <tr class="buttons">
            <td><button type="button" name="button-4" id="button-4" value="4"
                        class="number">4</button></td>
            <td><button type="button" name="button-5" id="button-5" value="5"
                        class="number">5</button></td>
            <td><button type="button" name="button-6" id="button-6" value="6"
                        class="number">6</button></td>
            <td><button type="button" name="button-sub" id="button-sub" value="-"
                        class="operator">-</button></td>
          </tr>
          <tr class="buttons">
            <td><button type="button" name="button-7" id="button-7" value="7"
                        class="number">7</button></td>
            <td><button type="button" name="button-8" id="button-8" value="8"
                        class="number">8</button></td>
            <td><button type="button" name="button-9" id="button-9" value="9"
                        class="number">9</button></td>
            <td><button type="button" name="button-mul" id="button-mul" value="*"
                        class="operator">x</button></td>
          </tr>
          <tr class="buttons">
            <td><button type="button" name="button-equal" id="button-equal"
                        class="clear">c</button></td>
            <td><button type="button" name="button-0" id="button-0" value="0"
                        class="number">0</button></td>
            <td><button type="button" name="button-equal" id="button-equal"
                        onclick="equal()">=</button></td>
            <td><button type="button" name="button-div" id="button-div" value="/"
                        class="operator">/</button></td>
          </tr>
        </table>
    </div>

    <footer>
      <p>By: Adri√°n Maza.</p>
    </footer>
  </body>
</html>
